<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Rate Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shipping Rate Prediction</h1>
    <form method="POST">
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" id="weight" required>

        <label for="distance">Distance (km):</label>
        <input type="number" step="0.1" name="distance" id="distance" required>

        <button type="submit">Predict</button>
    </form>

    {% if predicted_rate is not none %}
        <h2>Predicted Rate: ${{ predicted_rate }}</h2>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
